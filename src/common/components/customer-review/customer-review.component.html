<div class="container customer-reviews d-none d-lg-block">
  <div class="section-title w-100 text-center">
    <i>Khách hàng nói gì về tôi</i>
    <p>Đánh giá của khác hàng</p>
  </div>
  <br>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="20000">
        <div class="row">
          <div class="col-lg-3" *ngFor="let review of data[0]">
            <div class="card w-100">
              <div class="card-top" [ngStyle]="{'background-image': 'url(' + review.cardImageTopUrl + ')'}">                
                <div class="customer-info d-flex align-items-center flex-column">
                  <div class="customer-face">
                    <img src={{review.customerFaceUrl}} alt="">
                  </div>
                  <div class="customer-name text-center">
                    <p>{{review.customerName}}</p>
                    <i>{{review.customerAddress}}</i>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <p class="card-text">{{review.customerReview}}</p>
                <i class="fa fa-quote-right"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item" data-interval="20000">
        <div class="row">
          <div class="col-lg-3" *ngFor="let review of data[1]">
            <div class="card w-100">
              <div class="card-top" [ngStyle]="{'background-image': 'url(' + review.cardImageTopUrl + ')'}">               
                <div class="customer-info d-flex align-items-center flex-column">
                  <div class="customer-face">
                    <img src={{review.customerFaceUrl}} alt="">
                  </div>
                  <div class="customer-name text-center">
                    <p>{{review.customerName}}</p>
                    <i>{{review.customerAddress}}</i>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <p class="card-text">{{review.customerReview}}</p>
                <i class="fa fa-quote-right"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
